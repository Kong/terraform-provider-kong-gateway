                      type: string
                      default: kong_db_cache
                redis:
                  type: object
                  properties:
                    cluster_max_redirections:
                      description: Maximum retry attempts for redirection.
                      type: integer
                      default: 5
                    cluster_nodes:
                      description: Cluster addresses to use for Redis connections when the `redis` strategy is defined. Defining this field implies using a Redis Cluster. The minimum length of the array is 1 element.
                      type: array
                      items:
                        properties:
                          ip:
                            description: 'A string representing a host name, such as example.com.'
                            type: string
                            default: 127.0.0.1
                          port:
                            description: 'An integer representing a port number between 0 and 65535, inclusive.'
                            type: integer
                            default: 6379
                            maximum: 65535
                            minimum: 0
                        type: object
                      minLength: 1
                    connect_timeout:
                      description: An integer representing a timeout in milliseconds. Must be between 0 and 2^31-2.
                      type: integer
                      default: 2000
                      maximum: 2147483646
                      minimum: 0
                    connection_is_proxied:
                      description: 'If the connection to Redis is proxied (e.g. Envoy), set it `true`. Set the `host` and `port` to point to the proxy address.'
                      type: boolean
                      default: false
                    database:
                      description: Database to use for the Redis connection when using the `redis` strategy
                      type: integer
                      default: 0
                    host:
                      description: 'A string representing a host name, such as example.com.'
                      type: string
                      default: 127.0.0.1
                    keepalive_backlog:
                      description: 'Limits the total number of opened connections for a pool. If the connection pool is full, connection queues above the limit go into the backlog queue. If the backlog queue is full, subsequent connect operations fail and return `nil`. Queued operations (subject to set timeouts) resume once the number of connections in the pool is less than `keepalive_pool_size`. If latency is high or throughput is low, try increasing this value. Empirically, this value is larger than `keepalive_pool_size`.'
                      type: integer
                      maximum: 2147483646
                      minimum: 0
                    keepalive_pool_size:
                      description: 'The size limit for every cosocket connection pool associated with every remote server, per worker process. If neither `keepalive_pool_size` nor `keepalive_backlog` is specified, no pool is created. If `keepalive_pool_size` isn''t specified but `keepalive_backlog` is specified, then the pool uses the default value. Try to increase (e.g. 512) this value if latency is high or throughput is low.'
                      type: integer
                      default: 256
                      maximum: 2147483646
                      minimum: 1
                    password:
                      description: 'Password to use for Redis connections. If undefined, no AUTH commands are sent to Redis.'
                      type: string
                      x-encrypted: true
                      x-referenceable: true
                    port:
                      description: 'An integer representing a port number between 0 and 65535, inclusive.'
                      type: integer
                      default: 6379
                      maximum: 65535
                      minimum: 0
                    read_timeout:
                      description: An integer representing a timeout in milliseconds. Must be between 0 and 2^31-2.
                      type: integer
                      default: 2000
                      maximum: 2147483646
                      minimum: 0
                    send_timeout:
                      description: An integer representing a timeout in milliseconds. Must be between 0 and 2^31-2.
                      type: integer
                      default: 2000
                      maximum: 2147483646
                      minimum: 0
                    sentinel_master:
                      description: Sentinel master to use for Redis connections. Defining this value implies using Redis Sentinel.
                      type: string
                    sentinel_nodes:
                      description: Sentinel node addresses to use for Redis connections when the `redis` strategy is defined. Defining this field implies using a Redis Sentinel. The minimum length of the array is 1 element.
                      type: array
                      items:
                        properties:
                          host:
                            description: 'A string representing a host name, such as example.com.'
                            type: string
                            default: 127.0.0.1
                          port:
                            description: 'An integer representing a port number between 0 and 65535, inclusive.'
                            type: integer
                            default: 6379
                            maximum: 65535
                            minimum: 0
                        type: object
                      minLength: 1
                    sentinel_password:
                      description: 'Sentinel password to authenticate with a Redis Sentinel instance. If undefined, no AUTH commands are sent to Redis Sentinels.'
                      type: string
                      x-encrypted: true
                      x-referenceable: true
                    sentinel_role:
                      description: Sentinel role to use for Redis connections when the `redis` strategy is defined. Defining this value implies using Redis Sentinel.
                      type: string
                      enum:
                        - any
                        - master
                        - slave
                    sentinel_username:
                      description: 'Sentinel username to authenticate with a Redis Sentinel instance. If undefined, ACL authentication won''t be performed. This requires Redis v6.2.0+.'
                      type: string
                      x-referenceable: true
                    server_name:
                      description: A string representing an SNI (server name indication) value for TLS.
                      type: string
                    ssl:
                      description: 'If set to true, uses SSL to connect to Redis.'
                      type: boolean
                      default: false
                    ssl_verify:
                      description: 'If set to true, verifies the validity of the server SSL certificate. If setting this parameter, also configure `lua_ssl_trusted_certificate` in `kong.conf` to specify the CA (or server) certificate used by your Redis server. You may also need to configure `lua_ssl_verify_depth` accordingly.'
                      type: boolean
                      default: false
                    username:
                      description: 'Username to use for Redis connections. If undefined, ACL authentication won''t be performed. This requires Redis v6.0.0+. To be compatible with Redis v5.x.y, you can set it to `default`.'
                      type: string
                      x-referenceable: true
                strategy:
                  description: 'The backing data store in which to hold cache entities. Accepted values are: `off`, `memory`, and `redis`.'
                  type: string
                  default: 'off'
                  enum:
                    - memory
                    - 'off'
                    - redis
            callouts:
              description: 'A collection of callout objects, where each object represents an HTTP request made in the context of a proxy request.'
