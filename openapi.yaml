                  type: string
                port:
                  default: 6379
                  description: >-
                    An integer representing a port number between 0 and 65535,
                    inclusive.
                  maximum: 65535
                  minimum: 0
                  type: integer
                prefix:
                  description: The Redis session key prefix.
                  type: string
                read_timeout:
                  default: 2000
                  description: >-
