                        type: string
                      port:
                        default: 6379
                        description: >-
                          An integer representing a port number between 0 and
                          65535, inclusive.
                        maximum: 65535
                        minimum: 0
                        type: integer
                    type: object
                  minLength: 1
                  type: array
                sentinel_password:
                  description: >-
                    Sentinel password to authenticate with a Redis Sentinel
