          properties:
            id:
              type: string
          type: object
    AcmePlugin:
      allOf:
        - $ref: '#/components/schemas/PluginBase'
        - $ref: '#/components/schemas/AcmePluginConfig'
      properties:
        name:
          const: acme
      x-speakeasy-entity: PluginAcme
    AcmePluginConfig:
      properties:
        config:
